services:
  - type: web
    name: llm-quiz-solver
    env: node
    plan: free
    buildCommand: |
      npm ci
      npx playwright install --with-deps chromium
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: SECRET
        sync: false
      - key: AIPIPE_TOKEN
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
    autoDeploy: true
